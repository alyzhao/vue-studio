<style type="text/css">
  .header-mint-custom {
    position: relative
  }

  .header-mint-custom .header-mint-img {
    display: block;
    width: 100%
  }

  .header-mint-custom .header-mint-title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: #3963af;
    font-size: 2.5rem;
  }

  .live-box {
    border-radius: 5px; 
    overflow: hidden;
    position: relative;
  }
  .live-box img {
    width: 100%;
  }
  .live-box .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    background: url(./bigplay.png) no-repeat;
    background-size: contain;
    width: 3.8rem;
    height: 3.8rem;
  }
  .live-box .mask {
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: absolute;
    background-color: rgba(0, 0, 0, .3);
  }
  .live-box .mask .outter {
    border: 7px solid rgba(255, 255, 255, 0.51);
    width: 3.8rem;
    height: 3.8rem;
    border-radius: 100%;
    position: absolute;
    box-sizing: border-box;
    top: 0px;
    left: 0px;
  }
  @keyframes warn {
    0% {
      transform: scale(1);
      opacity: 0.0;
    }
    25% {
      transform: scale(1);
      opacity: 0.1;
    }
    50% {
      transform: scale(1.1);
      opacity: 0.3;
    }
    75% {
      transform: scale(1.45);
      opacity: 0.5;
    }
    100% {
      transform: scale(1.8);
      opacity: 0.0;
    }
  }
  .big-playbtn-hover-animation {
    animation: warn 3s ease-out infinite;
    -moz-animation: warn 3s ease-out infinite;
    /* Firefox */
    -webkit-animation: warn 3s ease-out infinite;
    /* Safari and Chrome */
    -o-animation: warn 3s ease-out infinite;
    /* Opera */
  }
  .live-title {
    color: #fff;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    position: absolute;
    left: 1rem;
    bottom: .6rem;
    font-size: 1rem;
  }
  .live-item + .live-item {
    margin-top: 1.5rem;
  }
</style>
