<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-router</title>
</head>
<body>
    <div id="app">
	  <h1>Hello App!</h1>
	  <p>
	    <!-- 使用指令 v-link 进行导航。 -->
	    <a v-link="{ path: '/foo' }">Go to /foo</a>
	    <a v-link="{ path: '/foo/bar' }">Go to /foo/bar</a>
	    <a v-link="{ path: '/foo/baz' }">Go to /foo/baz</a>
	  </p>
	  <!-- 路由外链 -->
	  <router-view></router-view>
	</div>
    <script src="dist/bundle.js"></script>
</body>
</html>
